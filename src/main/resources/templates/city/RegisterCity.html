<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/DefaultLayout}">

<head>
	<title>Register City</title>
</head>

<body>
	<section class="aw-layout-content  js-content" layout:fragment="mainContent">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					City registration
				</h1>
			</div>
		</div>
		<div class="container-fluid">
			<form method="get" class="form-vertical  js-form-loading">
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="state">State</label>
						<select id="state" class="form-control">
							<option value="">Select State</option>
						</select>
					</div>
					<div class="col-sm-8 form-group">
						<label for="cityName">Name</label>
						<input type="text" id="cityName" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
