<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/DefaultLayout'">

	<head>
		<title>Register User</title>
		<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	</head>
	<body>
		<section class="aw-layout-content  js-content" layout:fragment="mainContent">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						User registration
					</h1>
				</div>
			</div>
			<div class="container-fluid">
				<form method="get" class="form-vertical  js-form-loading">
					<div class="row">
						<div class="col-sm-12 form-group">
							<label for="name">Name</label>
							<input id="name" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-6 form-group">
							<label for="email">Email</label>
							<input type="text" id="email" class="form-control"/>
						</div>
						<div class="col-sm-2 form-group">
							<label for="birthDate">Date of birth</label>
							<input type="text" id="birthDate" class="form-control"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 form-group">
							<label for="password">Password</label>
							<input type="text" id="password" class="form-control"/>
						</div>
						<div class="col-sm-3 form-group">
							<label for="confirmPassword">Confirm password</label>
							<input type="text" id="confirmPassword" class="form-control"/>
						</div>
						<div class="form-group  col-sm-3">
							<label class="control-label">Status</label>
							<div>
								<input type="checkbox" class="js-status" data-size="small" data-off-color="danger"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group  col-sm-6">
							<label class="control-label">Groups</label> 
							<div>
		  						<div class="checkbox  checkbox-inline"> 
			    					<input type="checkbox" id="administrator"/>
			    					<label for="administrator">Administrator</label>
		    					</div>
		    					<div class="checkbox  checkbox-inline"> 
			    					<input type="checkbox" id="salesMan"/>
			    					<label for="salesMan">Sales man</label>
		    					</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Save</button>
					</div>
				</form>
			</div>
			
		</section>
		<th:block layout:fragment="javascript-extra">
			<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
			<script>
				$('.js-status').bootstrapSwitch();
			</script>
		</th:block>
	</body>
</html>
