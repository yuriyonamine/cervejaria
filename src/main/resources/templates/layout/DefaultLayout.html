<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
		<title>Brewer</title>
	
		<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/brewer.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
	
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	
		<div class="aw-layout-loading  js-loading-overlay">
			<div class="aw-layout-loading__container">
				<span class="aw-balls-spinner">Loading...</span>
			</div>
		</div>
		
		<div class="aw-layout-page">
		
			<div th:replace="layout/fragments/NavBar :: navBar"></div>
		
			<div th:replace="layout/fragments/SideBar :: sideBar"></div>
					
			<section class="aw-layout-content  js-content" layout:fragment="mainContent">	</section>
					
			<div th:replace="layout/fragments/Footer :: footer"></div>
						
		</div>
		
		<div class="aw-search-modal  js-search-modal">
			<form action="#" class="aw-search-modal__form">
				<input class="aw-search-modal__input  js-search-modal-input" type="text" placeholder="What are you looking for?"/>
				<div class="aw-search-modal__input-icon">
					<i class="glyphicon  glyphicon-search  js-search-modal-go"></i>
				</div>
			</form>
			
			<div class="aw-search-modal__controls">
				<i class="glyphicon glyphicon-remove  js-search-modal-close"></i>
			</div>
		</div>
		
		<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
		<script th:src="@{/layout/javascripts/brewer.min.js}"></script>
		<script th:src="@{/javascripts/vendors/jquery.maskMoney.min.js}"></script>		
		<script th:src="@{/javascripts/brewer.js}"></script>
		
		<script>
				function excluir() {
					swal({
						title: "Are you sure?",
						text: "You can not recover this product after deletion.",
						type: "warning",
						showCancelButton: true,
						confirmButtonColor: "#DD6B55",
						confirmButtonText: "Yes",
						closeOnConfirm: false,
						showLoaderOnConfirm: true
					}, function() {
						setTimeout(function() {
							swal("Deleted", "The product was deleted.", "success");
						}, 2000);
					});
				}
		</script>		
	</body>
</html>
