<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/DefaultLayout'">

	<head><title>Register Client</title></head>
	<body>
		<section class="aw-layout-content  js-content" layout:fragment="mainContent">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Client registration
					</h1>
				</div>
			</div>
			<div class="container-fluid">
				<form method="get" class="form-vertical  js-form-loading">
					<div class="row">
						<div class="col-sm-12 form-group">
							<label for="name">Name</label>
							<input id="name" type="text" class="form-control"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 form-group">
							<label for="tipoPessoa">Person type</label>
							<div>
								<div class="radio radio-inline">
									<input type="radio" name="personType" id="legalPerson"/>
									<label for="legalPerson">Legal Person</label>
								</div>
								<div class="radio radio-inline">
									<input type="radio" name="personType" id="naturalPerson"/>
									<label for="naturalPerson">Natural Person</label>
								</div>
							</div>
						</div>
						<div class="col-sm-8 form-group">
							<label for="cpfCNPJ">CPF/CNPJ</label>
							<input type="text" id="cpfCNPJ" class="form-control"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 form-group">
							<label for="phone">Phone</label>
							<input type="text" id="phone" class="form-control"/>
						</div>
						<div class="col-sm-8 form-group">
							<label for="email">Email</label>
							<input type="text" id="email" class="form-control"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 form-group">
							<label for="publicPlaceName">Public Place Name</label>
							<input type="text" id="publicPlaceName" class="form-control"/>
						</div>
						<div class="col-sm-4 form-group">
							<label for="number">Number</label>
							<input type="text" id="number" class="form-control"/>
						</div>
						<div class="col-sm-4 form-group">
							<label for="complement">Complement</label>
							<input type="text" id="complement" class="form-control"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 form-group">
							<label for="zipCode">ZipCode</label>
							<input type="text" id="zipCode" class="form-control"/>
						</div>
						<div class="col-sm-4 form-group">
							<label for="state">State</label>
							<select id="state" class="form-control">
								<option></option>
							</select>
						</div>
						<div class="col-sm-4 form-group">
							<label for="city">City</label>
							<select id="city" class="form-control">
								<option></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Save</button>
					</div>
				</form>
			</div>
			
		</section>
	</body>
</html>
