<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/DefaultLayout}">
<head>
<title>Register Beer</title>
</head>
<body>
	<section class="aw-layout-content  js-content"
		layout:fragment="mainContent">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Product registration</h1>
			</div>
		</div>

		<div class="container-fluid">
			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> This product name is
				already in use.
			</div>

		<form method="POST" th:object="${beer}" class="form-vertical  js-form-loading">

				<div class="row">
					<div class="col-sm-2 form-group">
						<label for="sku">SKU</label> <input id="sku" type="text" th:field="*{sku}"
							class="form-control" />
					</div>
					<div class="col-sm-10 form-group">
						<label for="name">Name</label> <input id="name" type="text" th:field="*{name}"
							class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label for="description">Description</label>
					<textarea id="description" rows="3" class="form-control" th:field="*{description}"></textarea>
				</div>

				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="style">Style</label>
						<div class="bw-field-action">
							<select id="style" class="form-control" th:field="*{style}">
								<option value="">Select Style</option>
								<option th:each="style : ${styles}" th:value="${style.id}"
									th:text="${style.name}"></option>
							</select>

							<div class="bw-field-action-icon">
								<a href="#" data-toggle="modal"
									data-target="#styleRegisterModal"> <i
									class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
								</a>
							</div>
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="flavour">Flavour</label>
							<select id="flavour" class="form-control" th:field="*{flavour}">
								<option value="">Select Flavour</option>
								<option th:each="flavour : ${flavours}" th:value="${flavour}" th:text="${flavour.description}"></option>
						</select>
					</div>

					<div class="col-sm-3 form-group">
						<label for="alcoholStrength">Alcohol Strength</label>
						<div class="input-group">
							<input id="alcoholStrength" type="text"	class="form-control js-decimal" th:field="*{alcoholStrength}"/>
							<div class="input-group-addon">%</div>
						</div>
					</div>

					<div class="col-lg-3 col-sm-6 form-group">
						<label>Origin</label>
						<div>
							<th:block th:each="origin : ${origins}">
								<div class="radio radio-inline">
									<input type="radio" th:id="|id_${origin}|"  th:value="${origin}" th:field="*{origin}"> 
									<label th:for="|id_${origin}|" th:text="${origin.description}"></label>
								</div>
							</th:block>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="price">Price</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="price" type="text" class="form-control js-decimal" th:field="*{price}"/>
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="comission">Comission</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="comission" type="text" class="form-control js-decimal" th:field="*{comission}"/>
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="stockQuantity">Stock Quantity</label> 
						<input id="stockQuantity" type="text" class="form-control js-plain" th:field="*{stockQuantity}"/>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Save</button>
					<a href="pesquisa-produtos.html" class="btn  btn-default">Cancel</a>
					<a href="#" class="btn  btn-link  aw-btn-link-danger"
						onclick="excluir()">Delete this product</a>
				</div>

			</form>
		</div>
		<div th:replace="style/FastRegisterBeerStyle"></div>
	</section>
</body>
</html>
