<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:each="error : ${#fields.detailedErrors('${beer.*}')}">
		<span th:text="${error.message}"></span>
	</div>
		
	<form method="POST" th:object="${beer}">
		<br>
		<label for="sku">SKU</label> <input type="text" id="sku" th:field="*{sku}">
		<br>
		
		<label for="name">Name</label>
		<input type="text" id="name" th:field="*{name}">
		<br>
		
		<label for="description">Description</label>
		<textarea rows="3" cols="30" id="description" th:field="*{description}"></textarea>
		<br>
		<br>
		
		<input type="submit" value="Salvar">
		
	</form>
</body>

</html>
